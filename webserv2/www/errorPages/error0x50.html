<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>403 Forbidden (Custom)</title>
  <style>
    body {
      background-color: #f8f8f8;
      color: #333;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 10%;
    }
    h1 {
      font-size: 72px;
      margin-bottom: 0;
      color: #e91e63;
    }
    h2 {
      font-size: 24px;
      color: #666;
    }
    p {
      font-size: 18px;
      color: #888;
      max-width: 600px;
      margin: 0 auto;
    }
    .error-code {
      background-color: #fce4ec;
      padding: 20px;
      border-radius: 8px;
      margin: 20px auto;
      max-width: 400px;
    }
    .warning {
      color: #c2185b;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="error-code">
    <h1>403</h1>
    <h2>Access Forbidden</h2>
    <p class="warning">You do not have permission to access this resource.</p>
    <p>Contact the administrator if you believe this is an error.</p>
  </div>
</body>
</html>
