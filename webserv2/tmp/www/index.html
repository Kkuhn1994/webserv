<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Willkommen</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #4a4a4a;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #666;
    }

    a.button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #6c63ff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #5750d4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Willkommen auf meiner Website!</h1>
    <p>Dies ist eine einfache und sch√∂ne Startseite mit einem moderndem Design.</p>
    <a href="#" class="button">Mehr erfahren</a>
  </div>
  <form action="newfile.this_is_a_patch_not_a_fix" method="post" enctype="multipart/form-data">

        <div>
            <label for="file">Select a file to Upload</label>
            <input type="file" id="file" name="new_file" multiple>
        </div>
        <div>
            <button>Upload</button>
        </div>
    </form>
</body>
</html>
