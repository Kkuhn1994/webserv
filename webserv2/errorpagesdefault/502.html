<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>502 Bad Gateway</title>
  <style>
    body {
      background-color: #f8f8f8;
      color: #333;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 10%;
    }
    h1 {
      font-size: 72px;
      margin-bottom: 0;
      color: #9c27b0;
    }
    h2 {
      font-size: 24px;
      color: #666;
    }
    p {
      font-size: 18px;
      color: #888;
      max-width: 600px;
      margin: 0 auto;
    }
    .error-code {
      background-color: #f3e5f5;
      padding: 20px;
      border-radius: 8px;
      margin: 20px auto;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="error-code">
    <h1>502</h1>
    <h2>Bad Gateway</h2>
    <p>The server received an invalid response from the upstream server.</p>
    <p>Please try again later or contact the administrator.</p>
  </div>
</body>
</html>
