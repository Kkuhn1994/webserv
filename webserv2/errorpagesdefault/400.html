<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>400 Bad Request</title>
  <style>
    body {
      background-color: #f8f8f8;
      color: #333;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 10%;
    }
    h1 {
      font-size: 72px;
      margin-bottom: 0;
      color: #f44336;
    }
    h2 {
      font-size: 24px;
      color: #666;
    }
    p {
      font-size: 18px;
      color: #888;
      max-width: 600px;
      margin: 0 auto;
    }
    .error-code {
      background-color: #ffebee;
      padding: 20px;
      border-radius: 8px;
      margin: 20px auto;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="error-code">
    <h1>400</h1>
    <h2>Bad Request</h2>
    <p>The server cannot process the request due to invalid syntax.</p>
    <p>Please check your request and try again.</p>
  </div>
</body>
</html>
