<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>405 Method Not Allowed</title>
  <style>
    body {
      background-color: #f8f8f8;
      color: #333;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 10%;
    }
    h1 {
      font-size: 72px;
      margin-bottom: 0;
      color: #ff9800;
    }
    h2 {
      font-size: 24px;
      color: #666;
    }
    p {
      font-size: 18px;
      color: #888;
      max-width: 600px;
      margin: 0 auto;
    }
    .error-code {
      background-color: #fff3e0;
      padding: 20px;
      border-radius: 8px;
      margin: 20px auto;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="error-code">
    <h1>405</h1>
    <h2>Method Not Allowed</h2>
    <p>The request method is not allowed for the requested resource.</p>
    <p>Please check the HTTP method and try again.</p>
  </div>
</body>
</html>
